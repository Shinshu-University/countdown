<!DOCTYPE html>
<html>
  <head>
    <title>カウントダウン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&amp;display=swap" rel="stylesheet">
    <meta name="robots" content="none">
  </head>
  <body>
    <style>
      html {
        font-family: "Zen Maru Gothic", sans-serif;
        height: 100%
      }
      .finish- {
        display: none;
      }
      .finish {
        width: 100%;
        text-align: center;
        font-size: 100px;
      }
      .countdown {
        width: 100%;
        text-align: center;
        font-size: 100px;
        font-weight: 600;
      }
      .footer {
        width: 100%;
        text-align: center;
        font-size: 10px;
        margin-top: 100px;
      }
    </style>
    <script>
      let countdown = setInterval(function(){
    const now = new Date();
    const target = new Date("2024/7/19 16:00:00");
    const remainTime = target - now;

    //指定の日時を過ぎていたら処理をしない
    if(remainTime < 0) {
      document.getElementById("countdown-hour").remove();
      document.getElementById("countdown-min").remove();
      document.getElementById("countdown-sec").remove();
      document.getElementById("header").remove();
      document.getElementByClassName("finish-").setAttribute("finish");
    }
  
    //const difDay  = Math.floor(remainTime / 1000 / 60 / 60 / 24);
    const difHour = Math.floor(remainTime / 1000 / 60 / 60 );
    const difMin  = Math.floor(remainTime / 1000 / 60) % 60;
    const difSec  = Math.floor(remainTime / 1000) % 60;

    //document.getElementById("countdown-day").textContent  = difDay;
    document.getElementById("countdown-hour").textContent = difHour;
    document.getElementById("countdown-min").textContent  = difMin;
    document.getElementById("countdown-sec").textContent  = difSec;

    //指定の日時になればカウントを止める
    if(remainTime < 0) {
      clearInterval(countdown)
      document.getElementById("countdown-hour").remove();
      document.getElementById("countdown-min").remove();
      document.getElementById("countdown-sec").remove();
      document.getElementById("header").remove();
      document.getElementByClassName("finish-").setAttribute("finish");
    }
}, 1000)
    </script>
    <p style="text-align: center;" id="header">夏休み前最後の下校(7/19 16:00)まで</p>
    <div class="finish-">夏休みだぁぁぁ！</div>
    <div id="countdownArea" class="countdown">
      <!-- <span id="countdown-day"></span>時間 -->
      <span id="countdown-hour"></span>：<span id="countdown-min"></span>：<span id="countdown-sec"></span>
    </div>
    <div class="footer">&copy;R.Y</div>
  </body>
</html>
